<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="/assets/css/styl.css">
  	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  
  <!-- 猫フォーム -->
  <h2 id="form">猫フォーム</h2>
			<form class="form__horizontal" action="#" method="post">
				<div class="form__group">
					<label class="col-sm-2 control-label" for="title">タイトル</label>
					<div class="col-sm-10">
					    <input type="text" class="form__control" name="comment" id="title">
				    </div>
				</div>
        <div class="form__group">
          <label class="col-sm-2 control-label" for="message">メッセージ</label>
          <div class="col-sm-10">
            <textarea class="form__control" rows="3"></textarea>
          </div>
        </div>
				<div class="form__group">
					<label class="col-sm-2 control-label"for="select">好みのネコ</label>
					<div class="col-sm-10">
    					<select class="form__control" name="select" id="select">
    					  <option>タマ</option>
    					  <option>ミケ</option>
    					  <option>トラ</option>
    					</select>
    				</div>
				</div>
				<div class="form__group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit">OK</button>
          </div>
        </div>
      </form>
</body>
</html>
